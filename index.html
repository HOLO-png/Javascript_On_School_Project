<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="font/css/all.css">
</head>
<body>
    <!-- show popup -->
    <div id="popup">
        <div class="popup__title">
            <h2 class="title">Bạn Có Muốn Chọn Ảnh Để Vẽ Không</h2>
        </div>
        <hr class="hr-1"/>
        <div class="popup__content">
             <div class="popup__slider">
                <div class="popup__slide" data-url="https://tranhtomau.vn/wp-content/uploads/2020/05/tranh-to-mau-cho-be.png">
                    <img class="popup__img" src="https://tranhtomau.vn/wp-content/uploads/2020/05/tranh-to-mau-cho-be.png" alt="">
                    <div class="popup__txt">
                        <h3>XE Ô TÔ</h3>
                    </div>
                </div>
                <div class="popup__slide" data-url="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdo684bkHPcad6MDDL3O6d7gs1y_qVcmxNTFbMwDOOM3oDE9HtTdsCuc7D9ADRG4e6yEs&usqp=CAU">
                    <img class="popup__img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdo684bkHPcad6MDDL3O6d7gs1y_qVcmxNTFbMwDOOM3oDE9HtTdsCuc7D9ADRG4e6yEs&usqp=CAU" alt="">
                    <div class="popup__txt">
                        <h3>NGÔI NHÀ</h3>
                    </div>
                </div>
                <div class="popup__slide" data-url="https://kynaforkids.vn/blog/wp-content/uploads/2020/06/hinh-cho-be-to-mau-44-1024x768.jpg">
                    <img class="popup__img" src="https://kynaforkids.vn/blog/wp-content/uploads/2020/06/hinh-cho-be-to-mau-44-1024x768.jpg" alt="">
                    <div class="popup__txt">
                        <h3>XE TẢI</h3>
                    </div>
                </div>
            </div>
            <!-- upload photos -->
            <label class="popup__upload" for="firstimg">
                <div class="popup__photos">
                    <i class="fad fa-file-image" id="file-image"></i>
                </div> 
                <input type="file" name="" id="firstimg" class="upload">
                <img id="displayImg" alt=""></img>
            </label>
        <!-- onclick="toggle()" -->
        </div>
        <hr class="hr-2"/>
        <div class="popup__btn-optional">
            <div class="popup__btn cancel--styles" id="cancer-popup">
                <i class="fas fa-ban"></i>
            </div>
            <div class="popup__btn choose--styles" id="checked">
                <i class="fas fa-check"></i>
            </div>
        </div>
    </div>
    <!-- end show popup -->
    <div class="paint" id="blur">
        <div class="paint__header">
            <h1>Painting app</h1>
        </div>
        <div class="paint__main-part">
            <div class="paint__options-canvas">
                <div class="paint__direc">
                    <div class="paint__history">
                        <button id="undo">
                            <i class="fas fa-undo"></i>
                            Quay lại
                        </button>
                        <button id="clear">
                            <i class="fas fa-eraser"></i>
                            Làm mới
                        </button>
                    </div>
                    <div class="paint__draw">
                        <button class="paint__show-popup" id="default">
                            <i class="fas fa-scroll"></i>
                            Vẽ Theo Mẫu
                        </button>
                        <button class="paint__default-canvas" id="default">
                            <i class="fas fa-broom"></i>
                            Vẽ Mặc Định
                        </button>
                    </div>
                </div>
                <div class="paint__canvas">
                    <div class="paint__board"> 
                        <img src="" alt="" class="paint__img">
                    </div>
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div class="paint__option">
                <div class="paint__pen-size">
                    PHẦN NÀY ĐỂ THAY ĐỔI KÍCH CỠ CỦA BÚT
                </div>
                <div class="paint__pen-material">
                    PHẦN NÀY ĐỂ THAY ĐỔI CHẤT LIỆU BÚT
                </div>
                <div class="paint__change-color">
                    <p class="title">CHỌN MÀU</p>
                    <canvas id="paint__change-color-picker"></canvas>
                </div>
            </div>
            
        </div>
    </div>
    <!-- JAVASCRIPT LINK-->
    <script src="canvas.js"></script>
    <script src="resizePen.js"></script>
    <script src="changeColor.js"></script>
    <script src="patternDrawing.js"></script>
</body>
</html>
